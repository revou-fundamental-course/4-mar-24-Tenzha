<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
</head>

<body>
    <!-- DISPLAY FORM BMI -->
    <main>
        <div class="main-container">
            <div class="container-item">
                <h2>Form BMI</h2>
                <p>Berat badan ideal adalah impian setiap orang. Tidak hanya
                    memiliki bentuk tubuh yang menunjang penampilan, berat badan
                    ideal juga menandakan kondisi tubuh yang sehat.

                    Bagaimana denganmu? Yuk cek sekarang juga
                </p>
                <section class="container-form">
                    <div>
                        <label>Jenis Kelamin</label> <br>
                        <input type="radio" name="gender" id="gender-man">
                        <label for="gender-man">
                        Laki-laki
                        </label>

                        <input type="radio" name="gender" id="gender-woman">
                        <label for="gender-woman">
                        Perempuan
                        </label>
                    </div>
                    <!-- lABEL-Berat badan -->
                    <div class="re-fix"> 
                        <label>Berat badan (Kg)</label>
                        <input type="number" id="weight" class="form-item">
                    </div>
                    <!-- Label- -->
                    <div class="re-fix">
                        <label>Usia (Tahun)</label>
                        <input type="number" id="age" class="form-item">        
                    </div>

                    <div class="re-fix">
                        <label>Tinggi badan (cm)</label>
                        <input type="number" id= "height" class="form-item">
                    </div>
                 

                </section>
                <!-- Button -->
                <div>
                    <!-- Btn calculate -->
                    <button type="button" id="calculate-button">
                        <i class="fas fa-calculator"></i>Hitung BMI</button>
                    
                        <!-- Btn Reset -->
                    <button type="button" id="btn-reset">
                        <i class="fas fa-redo"></i>Reset</button>
                </div>
            </div>
          
          <!-- DISPLAY FORM RESULT -->
           <div class="container-item" id="result-form">
           <h2>Result</h2>
           <section class="container-result">
            <p id="bmi-result"> Your BMI Result!</p>
            <p id="result-popup"></p>
    </section>
</div>
        </div>
    </main>
    <footer>
       
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
